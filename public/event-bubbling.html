    <style>
        #rect {

            width: 600px;

            width: 300px;
            height: 300px;
            background-color: rgb(0, 34, 255);
            left: 100px;
            top: 100px;
            border-radius: 50%;
        }
        #rect2 {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgb(83, 191, 141);
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="rect">
        <div id="circle">
            <div id="rect2"></div>
        </div>
    </div>
